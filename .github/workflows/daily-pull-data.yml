name: Daily Pull

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *"

concurrency:
  group: d3d-etl-daily
  cancel-in-progress: false

jobs:
  ncaa-pull-data:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Install Xvfb (headed Playwright support)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-session-name: d3d-etl-ncaa-scrapers
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Ensure output dirs exist
        env:
          DATA_ROOT: ${{ vars.DATA_ROOT }}
          SCHEDULES_OUTDIR: ${{ vars.SCHEDULES_OUTDIR }}
          STATS_OUTDIR: ${{ vars.STATS_OUTDIR }}
          PBP_OUTDIR: ${{ vars.PBP_OUTDIR }}
          LINEUPS_OUTDIR: ${{ vars.LINEUPS_OUTDIR }}
        run: |
          set -euo pipefail
          mkdir -p "$DATA_ROOT" "$SCHEDULES_OUTDIR" "$STATS_OUTDIR" "$PBP_OUTDIR" "$LINEUPS_OUTDIR"

      - name: Optional S3 pre-pull
        if: vars.S3_PULL_BEFORE_RUN == 'true' && vars.S3_BUCKET != ''
        env:
          DATA_ROOT: ${{ vars.DATA_ROOT }}
          S3_BUCKET: ${{ vars.S3_BUCKET }}
          S3_PREFIX: ${{ vars.S3_PREFIX }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          set -euo pipefail
          python -m s3_utils.sync_data \
            --mode pull \
            --bucket "$S3_BUCKET" \
            --prefix "$S3_PREFIX" \
            --local_dir "$DATA_ROOT" \
            --region "$AWS_REGION"

      - name: Run NCAA sequentially (headed via Xvfb)
        env:
          YEARS: ${{ vars.YEARS }}
          DIVISIONS: ${{ vars.DIVISIONS }}
          BASE_DELAY: ${{ vars.BASE_DELAY }}
          TEAM_IDS_FILE: ${{ vars.TEAM_IDS_FILE }}
          SCHEDULES_OUTDIR: ${{ vars.SCHEDULES_OUTDIR }}
          STATS_OUTDIR: ${{ vars.STATS_OUTDIR }}
          PBP_OUTDIR: ${{ vars.PBP_OUTDIR }}
          LINEUPS_OUTDIR: ${{ vars.LINEUPS_OUTDIR }}
        run: |
          set -euo pipefail

          if [ -z "${YEARS:-}" ]; then
            echo "ERROR: vars.YEARS is empty (example: 2026)"
            exit 1
          fi
          if [ -z "${DIVISIONS:-}" ]; then
            echo "ERROR: vars.DIVISIONS is empty (example: 1,2,3)"
            exit 1
          fi
          if [ -z "${TEAM_IDS_FILE:-}" ]; then
            echo "ERROR: vars.TEAM_IDS_FILE is empty"
            exit 1
          fi

          IFS=',' read -r -a YEARS_ARR <<< "$YEARS"
          IFS=',' read -r -a DIVS_ARR <<< "$DIVISIONS"

          for YEAR in "${YEARS_ARR[@]}"; do
            xvfb-run -a python -m scrapers.collect_schedules \
              --year "$YEAR" \
              --divisions "${DIVS_ARR[@]}" \
              --team_ids_file "$TEAM_IDS_FILE" \
              --outdir "$SCHEDULES_OUTDIR" \
              --base_delay "$BASE_DELAY"

            xvfb-run -a python -m scrapers.collect_stats \
              --year "$YEAR" \
              --divisions "${DIVS_ARR[@]}" \
              --team_ids_file "$TEAM_IDS_FILE" \
              --outdir "$STATS_OUTDIR" \
              --base_delay "$BASE_DELAY"

            xvfb-run -a python -m scrapers.collect_pbp \
              --year "$YEAR" \
              --divisions "${DIVS_ARR[@]}" \
              --indir "$SCHEDULES_OUTDIR" \
              --outdir "$PBP_OUTDIR" \
              --base_delay "$BASE_DELAY"

            xvfb-run -a python -m scrapers.collect_lineups \
              --year "$YEAR" \
              --divisions "${DIVS_ARR[@]}" \
              --indir "$SCHEDULES_OUTDIR" \
              --outdir "$LINEUPS_OUTDIR" \
              --base_delay "$BASE_DELAY"
          done

      - name: Always upload NCAA outputs to S3
        if: always() && vars.S3_BUCKET != '' && vars.S3_UPLOAD_AFTER_RUN == 'true'
        env:
          DATA_ROOT: ${{ vars.DATA_ROOT }}
          S3_BUCKET: ${{ vars.S3_BUCKET }}
          S3_PREFIX: ${{ vars.S3_PREFIX }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          S3_SYNC_DELETE: ${{ vars.S3_SYNC_DELETE }}
          S3_SSE_MODE: ${{ vars.S3_SSE_MODE }}
          S3_SSE_KMS_KEY_ID: ${{ vars.S3_SSE_KMS_KEY_ID }}
        run: |
          set -euo pipefail

          EXTRA_ARGS=()
          if [ "${S3_SYNC_DELETE:-false}" = "true" ]; then EXTRA_ARGS+=(--delete_extra); fi
          if [ -n "${S3_SSE_MODE:-}" ]; then EXTRA_ARGS+=(--sse_mode "$S3_SSE_MODE"); fi
          if [ -n "${S3_SSE_KMS_KEY_ID:-}" ]; then EXTRA_ARGS+=(--sse_kms_key_id "$S3_SSE_KMS_KEY_ID"); fi

          python -m s3_utils.sync_data \
            --mode push \
            --bucket "$S3_BUCKET" \
            --prefix "$S3_PREFIX" \
            --local_dir "$DATA_ROOT" \
            --region "$AWS_REGION" \
            "${EXTRA_ARGS[@]}"

  rankings-scraper:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Install Xvfb (headed Playwright support)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-session-name: d3d-etl-rankings-scraper
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Ensure rankings dir exists
        env:
          RANKINGS_OUTDIR: ${{ vars.RANKINGS_OUTDIR }}
        run: |
          set -euo pipefail
          mkdir -p "$RANKINGS_OUTDIR"

      - name: Run rankings scraper (headed via Xvfb)
        env:
          YEARS: ${{ vars.YEARS }}
          DIVISIONS: ${{ vars.DIVISIONS }}
          BASE_DELAY: ${{ vars.BASE_DELAY }}
          RANKINGS_OUTDIR: ${{ vars.RANKINGS_OUTDIR }}
        run: |
          set -euo pipefail

          if [ -z "${YEARS:-}" ]; then
            echo "ERROR: vars.YEARS is empty (example: 2026)"
            exit 1
          fi
          if [ -z "${DIVISIONS:-}" ]; then
            echo "ERROR: vars.DIVISIONS is empty (example: 1,2,3)"
            exit 1
          fi

          IFS=',' read -r -a YEARS_ARR <<< "$YEARS"
          IFS=',' read -r -a DIVS_ARR <<< "$DIVISIONS"

          xvfb-run -a python -m scrapers.collect_rankings \
            --data_dir "$DATA_ROOT" \
            --outdir "$RANKINGS_OUTDIR" \
            --years "${YEARS_ARR[@]}" \
            --divisions "${DIVS_ARR[@]}" \
            --base_delay "$BASE_DELAY"

      - name: Always upload rankings outputs to S3
        if: always() && vars.S3_BUCKET != '' && vars.S3_UPLOAD_AFTER_RUN == 'true'
        env:
          RANKINGS_OUTDIR: ${{ vars.RANKINGS_OUTDIR }}
          S3_BUCKET: ${{ vars.S3_BUCKET }}
          S3_PREFIX: ${{ vars.S3_PREFIX }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          S3_SSE_MODE: ${{ vars.S3_SSE_MODE }}
          S3_SSE_KMS_KEY_ID: ${{ vars.S3_SSE_KMS_KEY_ID }}
        run: |
          set -euo pipefail

          EXTRA_ARGS=()
          if [ -n "${S3_SSE_MODE:-}" ]; then EXTRA_ARGS+=(--sse_mode "$S3_SSE_MODE"); fi
          if [ -n "${S3_SSE_KMS_KEY_ID:-}" ]; then EXTRA_ARGS+=(--sse_kms_key_id "$S3_SSE_KMS_KEY_ID"); fi

          python -m s3_utils.sync_data \
            --mode push \
            --bucket "$S3_BUCKET" \
            --prefix "${S3_PREFIX%/}/rankings" \
            --local_dir "$RANKINGS_OUTDIR" \
            --region "$AWS_REGION" \
            "${EXTRA_ARGS[@]}"
